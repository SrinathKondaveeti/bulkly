<div class="lg:col-span-2 rounded-3xl border border-slate-200 bg-white p-6 shadow-sm md:p-8">
    <h2 class="text-lg font-semibold text-slate-900">
        Send us a message
    </h2>
    <p class="mt-1 text-sm text-slate-500">
        Fill out the form below and we'll get back to you within 24 hours
    </p>
    <form class="mt-6 space-y-5" (submit)="sendMessage($event)">
        <!-- Name -->
        <div>
            <label class="block text-sm font-medium text-slate-800 mb-1">
                Name
            </label>
            <input type="text" placeholder="Your name" [field]="contactForm.name"
                class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-900 outline-none focus:border-sky-500 focus:bg-white focus:ring-1 focus:ring-sky-500" />
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-slate-800 mb-1">
                Email
            </label>
            <input type="email" placeholder="your.email@example.com" [field]="contactForm.email"
                class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-900 outline-none focus:border-sky-500 focus:bg-white focus:ring-1 focus:ring-sky-500" />
        </div>

        <!-- Subject -->
        <div>
            <label class="block text-sm font-medium text-slate-800 mb-1">
                Subject
            </label>
            <input type="text" placeholder="How can we help?" [field]="contactForm.subject"
                class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-900 outline-none focus:border-sky-500 focus:bg-white focus:ring-1 focus:ring-sky-500" />
        </div>

        <!-- Message -->
        <div>
            <label class="block text-sm font-medium text-slate-800 mb-1">
                Message
            </label>
            <textarea rows="4" placeholder="Tell us more about your inquiry..." [field]="contactForm.message"
                class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-900 outline-none focus:border-sky-500 focus:bg-white focus:ring-1 focus:ring-sky-500"></textarea>
        </div>

        <!-- Submit -->
        <div class="pt-2">
            <button type="submit"
                class="flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-black">
                Send Message
            </button>
        </div>
    </form>
</div>
